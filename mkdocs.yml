site_name: Lesma Documentation
site_description: 'Lesma Documentation'
site_url: 'https://hassanalinali.github.io/Lesma/'
site_author: 'Alin Ali Hassan'

repo_name: 'alinalihassan/Lesma'
repo_url: 'https://github.com/alinalihassan/Lesma'

copyright: 'Copyright &copy; 2022 Alin Ali Hassan'

nav:
  - Lesma: index.md
  - Examples: examples.md
  - Features:
    - Syntax: features/syntax.md
    - Keywords: features/keywords.md
    - Flow Control: features/flow_control.md
    - Classes: features/classes.md
    - Enums: features/enums.md
    - Types: features/types.md
    - Operators: features/operators.md
  - TODO: TODO.md
  - License: license.md

extra_css:
    - css/extra.css

theme: 
  name: 'material'
  palette: 
    primary: 'blue'
    accent: 'blue'
  font:
    text: 'Noto Sans'
    code: 'Roboto Mono'
  icon:
    logo: material/book
  features:
    - instant

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: False
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite